<!DOCTYPE html>
	<div id="body-register">
		<div class="box-register">
			<div class="title-register">Create your account</div>
			<div class="PreCat-register">
				<div class="PreCatTitle_register">Pseudo (id)</div>
				<div class="PreCatOther_register"></div>
			</div>
			<div class="Cat-register">
				<input type="text" id="pseudo_register" class="textInput-register" input[type="text"], textarea {font-family: Arial, sans-serif !important;} name="pseudo" placeholder="" maxlength="15" title="Your pseudo [15 characters max ]" required>
			</div>
			<div class="infobox-register">
				<div class="info-register" id="pseudoInfo_register"></div>
				<div class="infoOther_register"></div>
			</div>
			<div class="PreCat-register">
				<div class="PreCatTitle_register">Email</div>
				<div class="PreCatOther_register"></div>
			</div>
			<div class="Cat-register">
				<input type="email" id="email_register" class="textInput-register" name="email" placeholder="" input[type="text"], textarea {font-family: Arial, sans-serif !important;} title="Your email" required autocomplete="email">
			</div>
			<div class="infobox-register">
				<div class="info-register" id="emailInfo_register"></div>
				<div class="infoOther_register"></div>
			</div>
			<div class="PreCat-register">
				<div class="PreCatTitle_register">Password</div>
				<div class="PreCatOther_register"></div>
			</div>
			<div class="Cat-register">
				<input type="password" id="password_register" class="textInput-register" name="password" placeholder="" title="Your password" input[type="text"], textarea {font-family: Arial, sans-serif !important;} required>
			</div>
			<div class="infobox-register">
				<div class="info-register" id="passwordInfo_register"></div>
				<div class="infoOther_register"></div>
			</div>
			<div class="PreCat-register">
				<div class="PreCatTitle_register">Confirm password</div>
				<div class="PreCatOther_register"></div>
			</div>
			<div class="Cat-register">
				<input type="password" id="cpassword_register" class="textInput-register" name="password" placeholder="" title="Your password" input[type="text"], textarea {font-family: Arial, sans-serif !important;} required>
			</div>
			<div class="infobox-register">
				<div class="info-register" id="cpasswordInfo_register"></div>
				<div class="infoOther_register"></div>
			</div>
			<div class="Cat-register">
				<input type="submit" id="submit_register" class="submit-register unusable-register" value="Continue" required>
			</div>
			<div id="CatSignIn_register">
				<div class="SignIn_register">Have an account?  <a class="blutxt-register" href="#connect_login">Sign in</a></div>
			</div>
		</div>
	</div>
</html>
