<!DOCTYPE html>
	<div id="body_recovery">
		<div class="box-recovery">
			<div class="title-recovery">Account recovery</div>
			<div class="PreCat-recovery">
				<div class="PreCatTitle-recovery">Email</div>
			</div>
			<div class="Cat-recovery">
				<input type="email" id="email_recovery" class="textInput-recovery" name="email_recovery" placeholder="" required autocomplete="email">
			</div>
			<div class="infobox-recovery">
				<div class="info-recovery" id="emailInfo_recovery"></div>
			</div>
			<div class="Cat-recovery">
				<button id="continue_recovery" class="submit-recovery unusable-recovery">Send recovery email</button>
			</div>
		</div>
		<div class="box-recovery-code hidden">
			<div class="title-recovery-code">Account Recovery</div>
			<div class="step-title-recovery-code">Recover with a code</div>
			<div class="step-content-recovery-code">You have <h id="nb_seconds">300</h> seconds to enter the 6-digit code sended on your email address</div>
			<div class="center-recovery-code">
				<input type="text" id="digit-1-recovery-code" class="digit-input-recovery-code" maxlength="1">
				<input type="text" id="digit-2-recovery-code" class="digit-input-recovery-code" maxlength="1">
				<input type="text" id="digit-3-recovery-code" class="digit-input-recovery-code" maxlength="1">
				<input type="text" id="digit-4-recovery-code" class="digit-input-recovery-code" maxlength="1">
				<input type="text" id="digit-5-recovery-code" class="digit-input-recovery-code" maxlength="1">
				<input type="text" id="digit-6-recovery-code" class="digit-input-recovery-code" maxlength="1">
			</div>
		</div>
		<div class="box-recovery-change-password hidden">
			<div class="title-recovery-code">Account Recovery</div>
			<div class="step-title-recovery-code">Change your password</div>
			<div class="step-content-recovery-code">You have <h id="nb_seconds_2">300</h> seconds to change your password until your access will be reset</div>
			<div class="PreCat-recovery">
				<div class="PreCatTitle-recovery">Password</div>
				<div class="PreCatOther-recovery"></div>
			</div>
			<div class="Cat-recovery">
				<input type="password" id="password_recovery" class="textInput-recovery" name="password" placeholder="" required>
			</div>
			<div class="infobox-recovery">
				<div class="info-recovery" id="passwordInfo_recovery"></div>
				<div class="infoOther-recovery"></div>
			</div>
			<div class="PreCat-recovery">
				<div class="PreCatTitle-recovery">Confirm password</div>
				<div class="PreCatOther-recovery"></div>
			</div>
			<div class="Cat-recovery">
				<input type="password" id="cpassword_recovery" class="textInput-recovery" name="password" placeholder="" required>
			</div>
			<div class="infobox-recovery">
				<div class="info-recovery" id="cpasswordInfo_recovery"></div>
				<div class="infoOther-recovery"></div>
			</div>
			<div class="Cat-recovery">
				<button id="continue_recovery_change_password" class="submit-recovery unusable-recovery">Set New Password</button>
			</div>
		</div>
	</div>
</html>
